 <!-- modal register -->
  <div id="modal" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" id="btn-close" aria-label="Close"></button>

        <form id="signup-form">
          <div class="form-group">

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>

          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>

 <div id="modalLogin" class="modal" tabindex="-1">

    <div class="modal-content">

 <!-- edit task form -->

 <div id="modal-edit-task" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" id="btn-close-et" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="task-form-edit">
              <div class="form-group">
                <h1 id="task-id"></h1>
                <input type="text" id="task-title" class="form-control" class="Task Title" placeholder="Task Title"
                  autofocus>
              </div>
              <div class="form-group">
                <textarea id="task-description" rows="3" class="form-control" placeholder="Task Description"></textarea>
              </div>

              <button type="button" id="buttonUpdate" class="btn btn-primary " >Save changes</button>

            </form>
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>


  <!-- ADD TASK -->
  <div id="addNote" class="container p-4">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">

            <h1 class="h4">Add Task</h1>

            <form id="task-form">
              <div class="form-group">
                <input type="text" id="task-title" class="form-control" class="Task Title" placeholder="Task Title"
                  autofocus>
              </div>
              <div class="form-group">
                <textarea id="task-description" rows="3" class="form-control" placeholder="Task Description"></textarea>
              </div>
              <div class="form-group row">
                <label for="example-datetime-local-input" class="col-2 col-form-label">Date and time</label>
                <div class="col-10" id="date">
                  <input class="form-control" type="datetime-local"  id="date-end">
                </div>
              </div>

              <button class="btn btn-primary" id="btn-task-form">
                Save
              </button>

            </form>
          </div>
        </div>
      </div>
      <!-- Tasks date filter -->
      <div id="filter-menu">
        <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Estado
        </button>
        <div class="dropdown-menu" id="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item state active" id="all" data-menu="0" href="#">Todas</a>
          <a class="dropdown-item" id="check" data-menu="0" href="#">Completadas</a>
          <a class="dropdown-item" id="uncheck" data-menu="0" href="#">Pendientes</a>
        </div>
        </div>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Fecha
          </button>
          <div class="dropdown-menu" id="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item active" id="today" data-menu="1" href="#">Hoy</a>
            <a class="dropdown-item" id="week" data-menu="1" href="#">Esta semana</a>
            <a class="dropdown-item" id="month" data-menu="1" href="#">Este mes</a>
            <a class="dropdown-item" id="custom" data-menu="1" href="#">Personalizado</a>
          </div>
        </div>
        </div>
      <!-- Tasks List -->
      <div class="col-md-6" id="tasks-container"></div>
    </div>
  </div>
