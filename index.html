 <!-- modal register -->
  <div id="modal" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Register</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" id="btn-close" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="signup-form">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="signup-email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="signup-password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>

 <!-- login form -->

 <div id="modalLogin" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" id="btn-close-login" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="login-form">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="login-password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>

 <!-- edit task form -->

 <div id="modal-edit-task" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" id="btn-close-et" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="task-form-edit">
              <div class="form-group">
                <h1 id="task-id"></h1>
                <input type="text" id="task-title" class="form-control" class="Task Title" placeholder="Task Title"
                  autofocus>
              </div>
              <div class="form-group">
                <textarea id="task-description" rows="3" class="form-control" placeholder="Task Description"></textarea>
              </div>

              <button type="button" id="buttonUpdate" class="btn btn-primary " >Save changes</button>

            </form>
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>

<!-- ADD TASK -->

<div id="modal-addNewTask" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" id="btn-close-add" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="task-form">
              <div class="form-group">
                <input type="text" id="task-title" class="form-control" class="Task Title" placeholder="Task Title"
                  autofocus>
              </div>
              <div class="form-group">
                <textarea id="task-description" rows="3" class="form-control" placeholder="Task Description"></textarea>
              </div>
              <div class="form-group row">
                <label for="example-datetime-local-input" class="col-2 col-form-label">Date and time</label>
                <div class="col-10" id="date">
                  <input class="form-control" type="datetime-local"  id="date-end">
                </div>
              </div>

              <button class="btn btn-primary" id="btn-task-form">
                Save
              </button>

            </form>
        </div>
        <div class="modal-footer">
          
        </div>
      </div>
    </div>
  </div>


  
 

<!-- Tasks List -->



<div class="accordion" id="accordionExample">

  <div class="card sections">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0 header">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          TASKS TO DO 
        </button>
      </h5>
    </div>
    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
      <div class="card-body accordion">
       <div class="tasks-container" id="tasks-container-pending">
      </div>
    </div>
  </div>
  </div>

  <div class="card sections">
    <div class="card-header" id="headingTwo">
      <h5 class="mb-0 header">
        <button class="btn btn-link completed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
          COMPLETE TASKS
        </button>
      </h5>
    </div>

    <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordionExample">
      <div class="card-body accordion">
       <div class="tasks-container" id="tasks-container-complete">
      </div>
    </div>
  </div>
  </div>

  <div class="card sections">
    <div class="card-header" id="headingThree">
      <h5 class="mb-0 header">
        <button class="btn btn-link expired" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
          EXPIRED TASKS
        </button>
      </h5>
    </div>

    <div id="collapseThree" class="collapse show" aria-labelledby="headingThree" data-parent="#accordionExample">
      <div class="card-body accordion">
       <div class="tasks-container" id="tasks-container-expired">
       </div>
      </div>
  </div>
  </div>
